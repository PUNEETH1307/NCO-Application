{% extends "base.html" %}
{% block content %}
<div class="center-box">
  <h2>{{ LANGS.get(lang).get('verify') }}</h2>
  <form method="post" action="{{ url_for('verify') }}">
    <label>{{ LANGS.get(lang).get('otp') }}</label>
    <input type="text" name="otp" placeholder="6-digit code" required>
    <button type="submit" class="btn primary">{{ LANGS.get(lang).get('verify') }}</button>
  </form>
</div>
{% endblock %}
